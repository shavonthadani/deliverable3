<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Sign Up</h1>
                        <!-- Error Message -->
                        {% if error %}
                        <div class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>
                        {% endif %}
                        <form action="{{ url_for('auth.register') }}" method="POST">
                            <div class="mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="student_number" class="form-label">Student/Employee Number</label>
                                <input type="text" class="form-control" id="student_number" name="student_number"
                                    required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-control" id="role" name="role" onchange="toggleStudentFields()"
                                    required>
                                    <option value="student">Student</option>
                                    <option value="instructor">Instructor</option>
                                </select>
                            </div>
                            <!-- Conditional Fields for Students -->
                            <div id="student-fields" style="display: none;">
                                <div class="mb-3">
                                    <label for="study_program" class="form-label">Study Program</label>
                                    <input type="text" class="form-control" id="study_program" name="study_program">
                                </div>
                                <div class="mb-3">
                                    <label for="course_section" class="form-label">Course Section</label>
                                    <input type="text" class="form-control" id="course_section" name="course_section">
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </div>
                        </form>
                        <p class="text-center mt-3">Already have an account? <a
                                href="{{ url_for('auth.login_page') }}">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript to Toggle Student Fields -->
    <script>
        function toggleStudentFields() {
            const role = document.getElementById("role").value;
            const studentFields = document.getElementById("student-fields");
            studentFields.style.display = role === "student" ? "block" : "none";
        }
        // Initialize visibility on page load
        toggleStudentFields();
    </script>
</body>

</html>
