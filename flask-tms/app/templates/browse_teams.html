<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Teams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Available Teams</h1>

        {% if teams %}
        <div class="list-group">
            {% for team in teams %}
            <div class="list-group-item">
                <h5>{{ team.team_name }}</h5>
                <p><strong>Team ID:</strong> {{ team.team_id }}</p>
                <p><strong>Status:</strong> {{ team.status }}</p>
                <p><strong>Members:</strong> {{ team.current_size }}/{{ team.max_members }}</p>
                <form action="{{ url_for('team.request_join', team_id=team.team_id) }}" method="POST">
                    <button type="submit" class="btn btn-primary">Request to Join</button>
                </form>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="alert alert-info">No incomplete teams available.</div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
