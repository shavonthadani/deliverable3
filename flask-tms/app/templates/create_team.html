<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Team</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Create a Team</h1>

                        <!-- Flash Messages -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <!-- Create Team Form -->
                        <form action="{{ url_for('team.create_team') }}" method="POST">
                            <div class="mb-3">
                                <label for="team_name" class="form-label">Team Name</label>
                                <input type="text" class="form-control" id="team_name" name="team_name"
                                    placeholder="Enter your team name" required>
                            </div>
                            <div class="mb-3">
                                <label for="members" class="form-label">Member IDs</label>
                                <textarea class="form-control" id="members" name="members" rows="4"
                                    placeholder="Enter member IDs separated by commas"></textarea>
                                <div class="form-text">Leave empty to start a team with just you.</div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Create Team</button>
                            </div>
                        </form>

                        <a href="{{ url_for('auth.dashboard_page') }}" class="btn btn-secondary mt-3">
                            Go Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
